<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta</title>
    <style>
        /* Estilização geral */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], 
        textarea, 
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
        }

        select {
            padding: 8px;
        }

        /* Botão de envio */
        .btn {
            width: 100%;
            background-color: rgb(59, 137, 255);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 1.2em;
            }

            .btn {
                font-size: 0.9em;
            }
        }
    </style>
    <link rel="shortcut icon" href="./src/assets/img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/style/agendar.css">
</head>
<body>

<div class="container">
    <h2>Descreva seu problema</h2>
    <form id="consultaForm">
        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="problema">Descreva o problema:</label>
        <textarea id="problema" name="problema" rows="4" required></textarea>

        <label for="urgencia">Nível de Urgência:</label>
        <select id="urgencia" name="urgencia">
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
        </select>

        <button type="submit" class="btn">Enviar Consulta</button>
    </form>
</div>
    <script src="./src/script/agendar.js"></script>
</body>
</html>
