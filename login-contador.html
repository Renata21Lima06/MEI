<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Contador - MEI I Help You?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-4">
            <h2 class="text-center mb-4">Login Contador</h2>

            <form id="contadorForm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                </div>
                
                <div class="mb-3">
                    <label for="crc" class="form-label">Registro no CRC</label>
                    <input type="text" class="form-control" id="crc" name="crc" placeholder="Digite seu CRC" required>
                </div>
                
                <div class="mb-3">
                    <label for="areas-trabalho" class="form-label">Área de especialização</label>
                    <input type="text" class="form-control" id="areas-trabalho" name="areas-trabalho" placeholder="Digite sua área de especialização" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div id="mensagemSucesso" style="display:none; margin-top:10px;">
                <span style="color:green; font-weight:bold;">Login efetuado com sucesso!</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("contadorForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Evita o envio tradicional do formulário

                // Exibe a mensagem de sucesso
                document.getElementById("mensagemSucesso").style.display = "block";

                // Exibe um alerta informando que o cadastro foi realizado
                alert("Você foi cadastrado!");

                // Redireciona após 2 segundos
                setTimeout(function() {
                    window.location.href = "pagina-contador.html"; // Redirecionamento
                }, 2000); // Espera de 2 segundos antes do redirecionamento
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
