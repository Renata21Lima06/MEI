<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/style/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <button class="tab-button active" onclick="switchTab(this)">MEI</button>
            <button class="tab-button" onclick="switchTab(this)">CONTADOR</button>
        </div>
        <h2>LOGIN</h2>
        <form>
            <label for="email">EMAIL</label>
            <input type="email" id="email" required>
            <label for="senha">SENHA</label>
            <input type="password" id="senha" required>
            <button type="submit" class="login-button">LOGAR</button>
        </form>
        <p class="register-text">Ainda n√£o tem conta? <a href="#">Cadastre-se</a></p>
    </div>
    <script src="src/script/login.js"></script>
</body>
</html>
